<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/png" href="images/death-star-icon.png">
	<title>Star Wars Quiz</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Share+Tech|Monoton' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/question.js"></script>
	<script src="js/quiz.js"></script>
	<script src="js/app2.js"></script>
</head>
<body>

	<div class="header">
		<img id="banner" src="images/sw banner.png" alt="Star Wars Quiz">
		<h1>Star Wars Quiz</h1>
	</div>

	<div class="content">

		<!-- Add html for introduction screen -->
		<div id="introduction">
			<h2>may the force be with you</h2>
			<button class="start-button">start quiz</button>
		</div>

		<!-- Track progress -->
		<div id="track">
		</div>

		<!-- Questions and answers box -->
		<div id="questions-box">
		</div>


		<!-- Next Question button -->
		<div id="nextquest">
			<button type="submit"class="next-button">
				<i class="fa fa-chevron-right"></i>
				<i class="fa fa-chevron-right"></i>
				<i class="fa fa-chevron-right"></i>
			</button>
		</div>

		<!-- Completed screen -->
		<div class="final">
			<div id="completed">
			</div>

			<!-- Try again button -->
			<div class="button">
				<button class="restart-button">try again</button>
			</div>
		</div>
	</div>
	
</body>
</html>
